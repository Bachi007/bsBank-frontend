<div class="container-fluid">

    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <h1 class="text-primary bsbank">B S Bank</h1>
        </div>
    </div>
<br>
    <div class="row mt-5 d-flex justify-content-center align-items-center">
        <div class="col-md-4 border border-primary">
            <div class="p-5">
                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#login">Login <i
                        class="fa fa-sign-in"></i> </button>
                <br><br>
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#signup">Create New Account
                    <i class="fa fa-user-circle"></i> </button>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</div>


<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalScrollableTitle">Login</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <form action="" name="form" 
            (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="w-100">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" name="username" 
                                #uname="ngModel" [(ngModel)]="username"
                                    required>
                            </mat-form-field>
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" [disabled]="!f.form.valid" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalScrollableTitle">Create New Account</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <form action="" name="form"
             (ngSubmit)="f.form.valid && register()"
              #f="ngForm" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="w-100">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" name="username" 
                                #uname="ngModel" [(ngModel)]="username"
                                    required>
                            </mat-form-field>
                            <mat-form-field class="w-100">
                                <mat-label>Phone</mat-label>
                                <input matInput type="text" name="phone" 
                                [(ngModel)]="phone">
                            </mat-form-field>
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" name="email" 
                                [(ngModel)]="email">
                            </mat-form-field>
                            <mat-form-field class="w-100">
                                <mat-label>Create Password</mat-label>
                                <input matInput type="password" name="password" [(ngModel)]="password">
                            </mat-form-field>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
